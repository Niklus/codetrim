<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codetrim | Online Code Minifier Tool and Compressor</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Codetrim</h1>
      <p>
        Code Minifier and Compressor. Choose an option below to get started.
      </p>
      <div class="options">
        <button id="js">JS</button>
        <button id="css">CSS</button>
        <button id="html">HTML</button>
        <button id="json">JSON</button>
      </div>
      <div class="top">
        <h2 id="title"></h2>
        <button id="clear">Clear</button>
      </div>
      <form>
        <textarea id="text-area" cols="80" rows="20"></textarea><br />
        <button>Minify</button>
      </form>
      <div class="output-container">
        <pre id="output"></pre>
        <button class="copy-btn">Copy</button>
      </div>
    </div>
    <script src="./wasm/wasm_exec.js"></script>
    <script src="index.js"></script>
  </body>
</html>
